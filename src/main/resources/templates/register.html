<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
<h1>Register New Patient</h1>
<form th:action="@{/patients/register}" th:object="${patient}" method="post">
    <label>First Name: <input type="text" th:field="*{firstName}" required/></label><br/>
    <label>Last Name: <input type="text" th:field="*{lastName}" required/></label><br/>
    <label>Date of Birth: <input type="text" th:field="*{dateOfBirth}" placeholder="YYYY-MM-DD"/></label><br/>
    <label>Gender: <input type="text" th:field="*{gender}"/></label><br/>
    <label>Email: <input type="email" th:field="*{email}"/></label><br/>
    <label>Phone: <input type="text" th:field="*{phone}"/></label><br/>
    <label>Address: <input type="text" th:field="*{address}"/></label><br/><br/>
    <button type="submit">Register</button>
</form>
</div>
</body>
</html>
